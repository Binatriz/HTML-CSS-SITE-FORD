<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styleContato.css">
</head>

<body>
    <header>
        <nav class="menu">
            <img width="150px" src="./img/logo-ford-256.png" alt="Logo da Ford">
            <div class="menu__navegacao">
                <a href="index.html">Home</a>
                <a href="lancamento.html">Lançamento</a>
                <a href="contato.html">Contato</a>
            </div>
            <div></div>
        </nav>
    </header>

    <main>
        <section class="contato">
            <img src="./img/xls 2.2 diesel.jpg" alt="Carro Ford XLS 2.2 Diesel">
            <div class="contato__formulario">
                <h2>Sobre Você</h2>
                <form action="" method="">
                    <div>
                        <input type="text" id="campoNome" placeholder="NOME*">
                    </div>
                    <div>
                        <input type="email" id="campoEmail" placeholder="E-MAIL*">
                    </div>
                    <div>
                        <input type="number" id="campoTelefone" placeholder="TELEFONE*">
                    </div>
                    <div>
                        <select name="" id="campoTipoContato">
                            <option value="0" selected disabled hidden>TIPO DO CONTATO*</option>
                            <option value="1">Elogio</option>
                            <option value="2">Reclamação</option>
                            <option value="3">Solicitação</option>
                        </select>
                    </div>
                    <div>
                        <input id="contato__formulario__mensagem" type="text" id="campoMensagem"
                            placeholder="MENSAGEM*">
                    </div>
                    <div class="contato__formulario__botao">
                        <button>Enviar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="rodape">
        <div class="rodape__redes">
            <p>Redes Sociais</p>
            <a href="https://www.facebook.com/FordBrasil/?locale=pt_BR" target="_blank"><img src="./img/facebook-50.png"
                    alt="Logo do Facebook"></a>
            <a href="https://www.youtube.com/fordbrasil" target="_blank"><img src="./img/youtube-squared-50.png"
                    alt="Logo do Youtube"></a>
            <a href="https://www.instagram.com/fordbrasil/" target="_blank"><img src="./img/instagram-logo-50.png"
                    alt="Logo do Instagram"></a>
        </div>
        <div>
            <p id="rodape_copyright">Copyright © 2025 Ford Motor Company - Todos os direitos reservados</p>
        </div>
        <a href="index.html"><img id="rodape__ImgRodape" src="./img/ford-96.png" alt="Logo da Ford"></a>
    </footer>
</body>

</html>
