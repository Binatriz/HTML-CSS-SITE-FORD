<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styleLancamento.css">
    <title>Lançamento Ford</title>
</head>

<body>
    <header>
        <nav class="menu">
            <a href="index.html"><img width="150px" src="./img/logo-ford-256.png" alt="Logo da Ford"></a>
            <div class="menu__navegacao">
                <a href="index.html">Home</a>
                <a href="lancamento.html">Lançamento</a>
                <a href="contato.html">Contato</a>
            </div>
            <div></div>
        </nav>
    </header>

    <main class="conteudo">
        <div>
            <iframe width="100%" height="500" src="https://www.youtube.com/embed/vQsryuNmsL0?si=_F8TU7tC128GN1an"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>

        <table class="conteudo__tabela">
            <tr>
                <th><img src="./img/XL Cabine.jpg" alt="Imagem do modelo da Ford XL Cabine"></th>
                <th><img src="./img/xls 2.2 diesel.jpg" alt=""></th>
                <th><img src="./img/storm.jpg" alt=""></th>
            </tr>
            <tr>
                <td>
                    <div class="conteudo__tabela__info">
                        <input type="checkbox" name="option1" value="option1">
                        <p>XL Cabine Simples 2.2 Diesel 4x4 MT 2022
                            <br>
                            <u>Preço Sugerido: R$ 183.850</u>
                        </p>
                        <img src="./img/info.png" alt="Informações">
                    </div>
                </td>
                <td>
                    <div class="conteudo__tabela__info">
                        <input type="checkbox" name="option2" value="option2">
                        <p>XLS 2.2 Diesel 4X4 AT 2022
                            <br>
                            <u>Preço Sugerido: R$ 220.690</u>
                        </p>
                        <img src="./img/info.png" alt="Informações">
                    </div>
                </td>
                <td>
                    <div class="conteudo__tabela__info">
                        <input type="checkbox" name="option3" value="option3">
                        <p>Storm 3.2 Diesel 4X4 AT 2022
                            <br>
                            <u>Preço Sugerido: R$ 222.790</u>
                        </p>
                        <img src="./img/info.png" alt="Informações">
                    </div>
                </td>
            </tr>
        </table>
        <div id="conteudo__tabela__botao">
            <button >Comparar Carros</button>
        </div>
    </main>

    <footer class="rodape">
        <div class="rodape__redes">
            <p>Redes Sociais</p>
            <a href="https://www.facebook.com/FordBrasil/?locale=pt_BR" target="_blank"><img src="./img/facebook-50.png"
                    alt="Logo do Facebook"></a>
            <a href="https://www.youtube.com/fordbrasil" target="_blank"><img src="./img/youtube-squared-50.png"
                    alt="Logo do Youtube"></a>
            <a href="https://www.instagram.com/fordbrasil/" target="_blank"><img src="./img/instagram-logo-50.png"
                    alt="Logo do Instagram"></a>
        </div>
        <div>
            <p id="rodape_copyright">Copyright © 2025 Ford Motor Company - Todos os direitos reservados</p>
        </div>
        <a href="index.html"><img id="rodape__ImgRodape" src="./img/ford-96.png" alt="Logo da Ford"></a>
    </footer>
</body>

</html>
